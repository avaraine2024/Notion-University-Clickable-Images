<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Responsive Meal Plan Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Responsive image with image map -->
  <img id="responsive-image" src="ChatGPT Image Jun 6, 2025, 03_16_58 PM.png" usemap="#image-map">

  <!-- Clickable regions -->
  <map name="image-map">
    <area target="" alt="Meal Plan" title="Meal Plan" href="https://www.notion.so/Meal-Plan-1f6a3cabe02480e0b3ecfb5fd8efb032" shape="rect" coords="227,448,313,547">
    <area target="" alt="Meal Tray" title="Meal Tray" href="https://www.notion.so/Fun-Recipes-1f6a3cabe02480e78e39dc3c3574e8c5" shape="rect" coords="941,838,1200,960">
    <area target="" alt="Magic Show" title="Magic Show" href="https://www.notion.so/Fun-Cooking-Plans-20aa3cabe024800f92fcd35f0af8a32a" shape="rect" coords="286,103,431,339">
    <area target="" alt="Astronomy Lecture" title="Astronomy Lecture" href="https://www.notion.so/Autumn-Cooking-20ba3cabe0248087bcf5e7a00cd6e6db?source=copy_link" shape="rect" coords="102,586,306,887">
    <area target="" alt="Rainy Windows" title="Rainy Windows" href="https://www.notion.so/Rainy-Day-Recipes-20ba3cabe0248078b40be3557b2f506a?source=copy_link" shape="rect" coords="1126,495,1534,73">
    <area target="" alt="Winter Hat" title="Winter Hat" href="https://www.notion.so/Snowy-Day-Recipes-20ba3cabe02480c0b475e4dd5ec5f63c?source=copy_link" shape="poly" coords="1174,583,1120,576,1071,617,1055,677,1050,670,1097,689,1176,716">
  </map>

  <!-- Include image map resizer library -->
  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    window.addEventListener('load', function () {
      imageMapResize();
    });
  </script>
</body>
</html>
